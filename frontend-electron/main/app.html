			font-display: swap;

		* {
			margin: 0;
			padding: 0;
			font: inherit;
		}

		html {
			-webkit-text-size-adjust: none;
			-webkit-font-smoothing:antialiased;
			-webkit-tap-highlight-color: transparent;
		}

		html, body {
			overscroll-behavior: none;
			overflow: hidden;
		}

		body, html, img, picture, svg, video {
			width: 100%;
			height:100%;
		}

		li, ul {
			list-style:none;
		}

		button, input, select, textarea {
			display: block;
			color: inherit;
			outline: 0;
			border: 0;
			background:0 0;
		}

		button:focus, input:focus, textarea:focus {
			outline:0;
		}

		button:hover, input[type=submit]:hover {
			cursor:pointer;
		}

		textarea {
			overflow:auto;
		}

		a {
			display: block;
			color: inherit;
			text-decoration: none;
		}

		img, picture, svg, video {
			display: block;
			pointer-events: none;
		}
		
		span {
            display: block;
			overflow: hidden;
		}
	</style>
