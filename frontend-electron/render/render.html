<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <title>Nexus PDF Viewer</title>
  <link rel="stylesheet" href="render.css">
  <script>
    window.F = {
      g: (t, r, e) => {
        return (t || document)["getElement" + r](e)
      },
      G: {
        id: (t, r) => F.g(r, "ById", t),
        class: (t, r) => Array.from(F.g(r, "sByClassName", t)),
        tag: (t, r) => F.g(r, "sByTagName", t),
        query: (t, r, a) => (r || document)["querySelector" + (a ? "All" : "")](t)
      },
      l: (event, element, callBackfn, fg) => {
        var f = fg ? "remove" : "add"
        element[f + "EventListener"](event, callBackfn)
      },
      BM: (r, e) => {
        var s = e.length;
        for (let t = 0; t < s; t++)
          r[e[t]] = r[e[t]].bind(r)
      },
      has: (t, i) => i.hasOwnProperty(t)
    }
  </script>
</head>

<body>
  <main class="main-content">
    <div class="top-controls">
      <input type="number" id="go-to-page-input" class="input" placeholder="Go to Page">
      <button id="go-to-page-btn" class="btn">Go</button>
    </div>

    <div id="pdf-container" class="pdf-container">
      <div class="zoom-controls">
        <button id="zoom-out" class="icon-btn" title="Zoom Out">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="icon">
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button id="zoom-in" class="icon-btn" title="Zoom In">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="icon">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <line x1="12" y1="5" x2="12" y2="19"></line>
          </svg>
        </button>
      </div>
    </div>

    <div id="page-controls" class="bottom-controls">
      <button id="prev-page" class="btn">Previous</button>
      <span id="page-num" class="page-num">Page 1</span>
      <button id="next-page" class="btn">Next</button>
    </div>
  </main>

  <script src="render.js"></script>
</body>

</html>
